<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>ToDo</title>
  <link rel="stylesheet" href="css/style.css">
	<!-- <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:400,800,500italic' rel='stylesheet' type='text/css'> -->
  <script type="text/javascript" src="src/TodoApp.js"></script>
  <script type="text/javascript" src="src/TodoItem.js"></script>
</head>
<body>

<div id="header">
  <h1 id="title">Doing Things Like a Motherfucking Champion</h1>
</div>

<div id="new-task-field">
	<form>
		<span id="new-thing-label">New Thing:</span>
		<input id="new-thing-input" type="text" value="">
		<input id="new-thing-button" type="submit" value="create!">
	</form>
</div>

<div id="container">

	<div class="half-container" id="left">
		<div class="half-container-2">
			<h2 class="half-header">Do a Thing</h2>
			<h3 class="half-slogan">it's better than not doing a thing</h3>

			<ul class="list-of-items" id="unfinished-items">
				<!-- todo items go here -->
			</ul>

		</div>
	</div>

	<div class="half-container" id="right">
		<div class="half-container-2">
			<h2 class="half-header">Yay! You Did a Thing!</h2>
			<h3 class="half-slogan">you win a gold medal in olympic doery</h3>

			<ul class="list-of-items" id="finished-items">
				<!-- done items go here -->
			</ul>

		</div>
	</div>

</div>

<div id="image">
	<img id="do-all-the-things" src="BLAH">
</div>

</body>
</html>
