<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JS Todo App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="src/TodoApp2.js"></script>
  <script type="text/javascript" src="src/TodoItem.js"></script>

</head>
<body>
  <div class="container">
    <div class="jumbotron">
  	 <h1>JS Todo App</h1>
    </div>
    <div class="row margin-bottom">
      <div class="col-md-offset-3 col-md-6">
      	<form class="form form-inline">
      		<input class="form-item form-control" id="list-item" placeholder="What do you need to do?" autofocus="true" >
      		<input class="form-button btn btn-success btn-block" type="submit" id="button" value="Add item" >
      	</form>
      </div>
    </div>
    <div class="row2">
    	<div class="col-md-5 boxy">
        <div class="page-header">
    		  <h1>To Do</h1>
        </div>
    		<ul class="list" id="todo-list">
    		</ul>
    	</div>
    	<div class="col-md-5 boxy">
        <div class="page-header">
    		  <h1>Completed Tasks</h1>
        </div>
    		<ul class="list" id="completed-list"></ul>
    	</div>
    </div>
  </div>
</body>
</html>
