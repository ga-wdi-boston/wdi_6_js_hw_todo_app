<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JS Todo App</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="src/TodoApp.js"></script>
  <script type="text/javascript" src="src/TodoItem.js"></script>
</head>
<body>
  <h1>JS Todo App</h1>

  <h3>Unfinished Items</h3>
  	<ul class="container" id="unfinished">
  		<li class="items"></li>
  	</ul>

  <form>
		<input class="new-item" />
		<input class="new-item-button" id = "new-unfinished-item-button" type="submit" value="Add an Item to your Unfinished Items"></submit>
	</form>

  <h3>Finished Items</h3>
  	<ul class="container" id="finished">
  		<li class="items"></li>
  	</ul>

  <form>
		<input class="new-item" />
		<input class="new-item-button" id = "new-finished-item-button"type="submit" value="Add an Item to your Finished Items"></submit>
	</form>

</body>
</html>
