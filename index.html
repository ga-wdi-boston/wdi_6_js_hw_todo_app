<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JS Todo App</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="src/onload.js"></script>
  <script type="text/javascript" src="src/TodoApp.js"></script>
  <script type="text/javascript" src="src/TodoItem.js"></script>
</head>
<body>
  <h1>Task Manager</h1>
  <h4>Prepared especially for <span id="name">you</span>!</h4>

  <h2>To Do</h2>
  <ul id="task-list">
    <li class="task">Learn to sew</li>
    <li class="task">Pick up dog food</li>
    <li class="task">Buy dog</li>
    <li class="task">Call psychic hotline</li>
    <li class="task">Add more tasks based on what psychic says</li>
  </ul>
  <form>
    <input id="new-task" />
    <input id="new-task-button" type="submit" value="Add Task"></submit>
  </form>

  <h2>Complete</h2>
  <ul id="done-list">
    <li class="done">Learn to knit</li>
    <li class="done">Knit Dad a sweater</li>
    <li class="done">Vow never to knit again</li>
    <li class="done">Find new home for rude cat</li>
  </ul>

</body>
</html>
