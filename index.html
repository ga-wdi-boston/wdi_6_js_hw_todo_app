<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Client-Side Todo App</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="src/todo.js"></script>
  </head>
  <body>
    <div id="container">
      <h3>Client-Side Todo App</h3>
      <div id="unfinished">
        <h4>Unfinished Tasks</h4>
        <input type="text" id="new-task-field">
        <button id="add-item">Add Item</button>
        <ol id="todo-items">
        </ol>
      </div>
      <div id="finished">
        <h4>Completed Tasks</h4>
        <ul id="completed-items">
        </ul>
      </div>
    </div>
  </body>
</html>
