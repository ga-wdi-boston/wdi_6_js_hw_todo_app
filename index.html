<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JS Todo App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="src/TodoApp2.js"></script>
  <script type="text/javascript" src="src/TodoItem.js"></script>

</head>
<body>
  <div class="container">
    <div class="page-header">
  	 <h1>JS Todo App</h1>
    </div>
    <div class="row">
      <div class="col-md-offset-1 col-md-6">
      	<form class="form form-inline">
      		<input class="form-item form-control" id="list-item" autofocus=true placeholder="What do you need to do?">
      		<input class="form-button btn btn-success btn-block" type="submit" id="button" value="Add item" >
      	</form>
      </div>
    </div>
  	<div class="col-md-6">
  		<h1>To Do</h1>
  		<ul class="list" id="todo-list">
  		</ul>
  	</div>
  	<div class="col-md-6">
  		<h1>Completed Tasks</h1>
  		<ul class="list" id="completed-list"></ul>
  	</div>
  </div>
</body>
</html>
