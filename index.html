<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="src/todo.js"></script>
  <title>To-do List</title>
</head>

<body>
  <div id="container">
    <h1>Javascript To-do List</h1>

    <div id="unfinished">
      <h2>Things to do:</h2>
      <input id="new-todo-field">
      <button id="add-item">New Task</button>
      <ol id="todo-items">
      </ol>
      <button id="clear-tasks">Clear All Tasks</button>
    </div>

    <hr>

    <div id="finished">
      <h2>Completed tasks:</h2>
      <ul id="completed-items">
      </ul>
    </div>

  </div>
</body>

</html>
