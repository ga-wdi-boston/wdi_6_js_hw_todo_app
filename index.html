<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JS Todo App</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="src/onload.js"></script>
  <script type="text/javascript" src="src/TodoApp.js"></script>
  <script type="text/javascript" src="src/TodoItem.js"></script>
</head>
<body>
  <h1>JS Todo App</h1>

  <h2>To Do</h2>

  <ul id="unfinished">
  	<li>Clean Room<a href>Complete</a>|<a href>Delete</a></li>
  	<li>Pay Bills<a href>Complete</a>|<a href>Delete</a></li>
  	<li>Call Mom<a href>Complete</a>|<a href>Delete</a></li>
  </ul>

  <form>
  	<input class="new-list-item" id="add-item"/>
  	<input class="new-list-item" id="add-item-todo-button" type="submit" value="Add To Do List Item"></submit>
  </form>

  <h2>Done</h2>

  <ul id="finished">
  	<li>Washed Car<a href>Delete</a></li>
  	<li>Returned Library Books<a href>Delete</a></li>
  	<li>Bought Groceries<a href>Delete</a></li>
  </ul>

  <form>
  	<input class="new-list-item" id="add-item"/>
  	<input class="new-list-item" id="add-item-finished-button" type="submit" value="Add to Finished List"></submit>
  </form>

</body>
</html>
