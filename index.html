<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JS Todo App</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="src/onload.js"></script>
  <script type="text/javascript" src="src/TodoApp.js"></script>
  <script type="text/javascript" src="src/TodoItem.js"></script>
</head>
<body>
  <h1>JS Todo App</h1>

  <h2>Unfinished Tasks</h2>
  <button id="sortCreatedNew">Created At</button>
  <button id="sortAbcNew">ABC</button>
  <ul id="unfinished"></ul>

  <h2>Finished Tasks</h2>
  <button id="sortCreatedDone">Created At</button>
  <button id="sortCompletedDone">Completed At</button>
  <button id="sortAbcDone">ABC</button>
  <ul id="finished"></ul>

  <h2>Create New Task</h2>
  <div>
    <p id="error"></p>
  </div>
  <form>
    <input type="text" id="new-task-field">
    <input type="submit" value="Create" id="add-item">
  </form>
</body>
</html>
