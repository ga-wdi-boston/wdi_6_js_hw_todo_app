<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JS Todo App</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="src/onload.js"></script>
  <script type="text/javascript" src="src/TodoApp.js"></script>
  <script type="text/javascript" src="src/TodoItem.js"></script>
</head>
<body>
  <h1>JS Todo App</h1>

  <h2>Unfinished items</h2>
  <ul id="unfini-list">
    <li class="ufini-item">Assignment
      <form>
        <input id="delete-unfini-item-button" type="submit" value="Delete"></submit>
        <input id="complete-unfini-item-button" type="submit" value="Complete"></submit>
      </form>
    </li>

    <li class="ufini-item">Project
      <form>
        <input id="delete-unfini-item-button" type="submit" value="Delete"></submit>
        <input id="complete-unfini-item-button" type="submit" value="Complete"></submit>
      </form>
    </li>
  </ul>

  <form>
    <input id="new-item"/>
    <input id="new-item-button" type="submit" value="Create"></submit>
  </form>

  <h2>Finished items</h2>
  <ul id="fini-list">
    <li class="fini-item">sleep
      <form>
        <input id="delete-fini-item-button" type="submit" value="Delete"></submit>
      </form>
    </li>
  </ul>

</body>
</html>
