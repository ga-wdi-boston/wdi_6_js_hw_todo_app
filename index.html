<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="src/todo.js"></script>
    <title>Todo</title>
  </head>
  <body>
    <div id="container">
      <h3>JS Todo App</h3>
      <p>Todo items:</p>
      <button id='remove-all'>Remove all</button>

      <div id="unfinished">
        <h4>Unfinished todo items:</h4>
        <input type='text' id='new-task-field'>
        <button id='add-item'>New Task</button>
        <ol id='todo-items'></ol>
      </div>

      <hr>

      <div id="finished">
        <h4>Finished todo items:</h4>
        <ul id='completed-items'></ul>
      </div>

    </div>
  </body>
</html>
